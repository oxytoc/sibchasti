<div class="news-container">
  <mat-card class="news-card"  *ngFor="let news of newsInfo">
    <mat-card-header>
      <mat-card-title class="title">{{news.title}}</mat-card-title>
      <mat-card-subtitle>{{news.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{news.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
