<div class="news-container">
  <mat-card class="news-card"  *ngFor="let news of articles">
    <mat-card-header>
      <mat-card-title class="title">{{news.title}}</mat-card-title>
      <mat-card-subtitle>{{news.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="news.description">
      </div>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Лайков</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Комментариев</button>
    </mat-card-actions>
  </mat-card>
</div>
